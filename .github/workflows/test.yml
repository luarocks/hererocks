name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS (14 -- Intel, 15, 26 -- ARM)
          - os: macos-14-large
            python-version: '3.10'
            setup-python: true
          - os: macos-14-large
            python-version: '3.11'
            setup-python: true
          - os: macos-15
            python-version: '3.12'
            setup-python: true
          - os: macos-15
            python-version: '3.13'
            setup-python: true
          - os: macos-26
            python-version: '3.14'
          # Windows
          - os: windows-2022
            python-version: '3.10'
            setup-python: true
          - os: windows-2022
            python-version: '3.11'
            setup-python: true
          - os: windows-2022
            python-version: '3.12'
            setup-python: true
          - os: windows-2022
            python-version: '3.13'
            setup-python: true
          - os: windows-2024
            python-version: '3.14'
            setup-python: true
          # Ubuntu
          - os: ubuntu-22.04
            python-version: '3.10'
          - os: ubuntu-22.04
            python-version: '3.11'
            setup-python: true
          - os: ubuntu-24.04
            python-version: '3.12'
          - os: ubuntu-24.04
            python-version: '3.13'
            setup-python: true
          - os: ubuntu-24.04
            python-version: '3.14'
            setup-python: true
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        if: ${{ matrix.setup-python }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Assert Python version
        run: |
          python -c 'import sys
          assert "%d.%d" % sys.version_info[:2] == "${{ matrix.python-version }}", sys.version'
      - name: Install readline
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get install -y libreadline-dev
      - name: Install test runner
        env:
          PIP_BREAK_SYSTEM_PACKAGES: true
        run: |
          pip install pytest-cov
      - name: Run tests
        run: |
          pytest --cov -- test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          version: v0.7.3
