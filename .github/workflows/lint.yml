name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '2.7'
          - '3.11'
    steps:
      - uses: actions/checkout@v3
      - uses: MatteoH2O1999/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          allow-build: info
          cache-build: true
      - name: Install flake8
        run: |
          pip install --upgrade pip wheel setuptools
          pip install flake8
      - name: Run flake8
        run: |
          flake8
