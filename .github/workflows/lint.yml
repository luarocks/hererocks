name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
          - '2.7'
          - '3.13'
    steps:
      - uses: actions/checkout@v4
      - uses: MatteoH2O1999/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          allow-build: info
          cache-build: true
      - name: Install linters
        run: |
          pip install isort flake8
      - name: Run linters
        run: |
          isort -q -c -rc .
          flake8
